<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
  <title>To-Do List</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <script src="https://kit.fontawesome.com/7b47d9c338.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/style.css">
</head>
  <body>
    <main>        
      <header class="page-header"> 
        <h1>To-Do List</h1>
      </header>

      <form class="form" >
        <input class="form-control" type="text" placeholder="Add an item...">
        <button type="submit" class="addItem"><i class="fas fa-plus-circle"></i></button>
      </form>
      <section class="todo"> 
        <ul class="list">
          <!-- To do items get added dynamically here -->
          
        </ul>
      </section>
      <section class="allDone">
        <ul class="doneList">
          <!-- To do items get added dynamically here -->
          
        </ul>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="JS/app.js"></script>

  </body>
</html>
